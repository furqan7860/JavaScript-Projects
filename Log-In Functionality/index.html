<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>JQuery Assignment</title>
</head>

<body class="bg-teal-100">

    <div class="w-1/2">
        <img src="/dec_21.html.svg" alt="image">


    </div>




    <main>



        <div class="container float-right flex justify-center border border-gray-500 bg-teal-300 -mt-[40rem] mr-[10rem] h-80 w-[35rem]"
            id="main-div">
            <div class="w-20">
                <h1 class=" text-3xl font-bold w-[17.5rem] ml-[7.5rem]">Registration Form</h1>

            </div>
            <form id="forms" class="mt-28">
                <div class="field-1">
                    <div class="1st-form">
                        <label for="fname">First name: </label>
                        <input type="text" class="border border-slate-500" id="fname" placeholder="First Name"
                            name="fname"><br><br>
                        <label for="lname">Last name: </label>
                        <input type="text" id="lname" placeholder="Last Name" class="border border-slate-500"
                            name="lname"><br><br>
                        <label for="lname">Email Address: </label>
                        <input class="w-40" type="text" id="email" placeholder="Email Address"
                            class="border border-slate-500 w-40" name="lname"><br><br>
                    </div>
                    <div id="1st-form-btn" class="-mt-6">
                        <input type="reset" class=" cursor-pointer w-20  bg-blue-700 text-white ml-8 mt-10" value="Cancel">
                        <button id="btn1" class=" w-20 bg-red-700 text-white ml-1">Save</button>
                        <button id="btn2" class=" w-28 bg-red-700 text-white ml-1">Submit Form</button>

                        <button id="add-more" class=" w-24 ml-96 -mt-36 bg-gray-900 text-white">Add More</button>
                        <br>
                        <br>
                    </div>

                </div>



            </form>

        </div>
    </main>

    <script src="main.js"></script>

</body>



</html>
